category: efficiency
description: "Performance-focused scenarios testing minimal tool usage"

structure:
  synthetic_user:
    traits:
      patience: high
      verbosity: concise
      expertise: expert
    max_turns: 4

  evaluation:
    failure_criteria:
      - "Agent makes redundant tool calls"
      - "Agent takes too many turns to answer"
    tool_usage:
      prohibited_tools: []
    efficiency:
      max_conversation_turns: 4
      max_tool_calls: 2

