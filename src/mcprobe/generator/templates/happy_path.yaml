category: happy_path
description: "Clear question with all information provided upfront"

structure:
  synthetic_user:
    traits:
      patience: high
      verbosity: concise
      expertise: novice
    max_turns: 5

  evaluation:
    failure_criteria:
      - "Agent fails to use the required tool"
      - "Agent provides incorrect information"
    tool_usage:
      prohibited_tools: []
    efficiency:
      max_conversation_turns: 5
      max_tool_calls: 3

