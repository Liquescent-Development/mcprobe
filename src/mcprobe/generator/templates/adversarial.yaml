category: adversarial
description: "Tests contradictions and changing requirements"

structure:
  synthetic_user:
    traits:
      patience: low
      verbosity: verbose
      expertise: intermediate
    max_turns: 10

  evaluation:
    failure_criteria:
      - "Agent fails to handle contradictions gracefully"
      - "Agent becomes confused or unresponsive"
    tool_usage:
      prohibited_tools: []
    efficiency:
      max_conversation_turns: 10
      max_tool_calls: 6

