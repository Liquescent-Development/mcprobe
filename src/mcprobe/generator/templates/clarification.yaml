category: clarification
description: "Ambiguous query requiring follow-up questions"

structure:
  synthetic_user:
    traits:
      patience: medium
      verbosity: brief
      expertise: novice
    max_turns: 8

  evaluation:
    failure_criteria:
      - "Agent assumes information not provided"
      - "Agent fails to ask clarifying questions"
    tool_usage:
      prohibited_tools: []
    efficiency:
      max_conversation_turns: 8
      max_tool_calls: 5

