category: edge_case
description: "Tests missing data, errors, and boundary conditions"

structure:
  synthetic_user:
    traits:
      patience: low
      verbosity: brief
      expertise: novice
    max_turns: 6

  evaluation:
    failure_criteria:
      - "Agent crashes or returns error to user"
      - "Agent provides misleading information"
    tool_usage:
      prohibited_tools: []
    efficiency:
      max_conversation_turns: 6
      max_tool_calls: 4

