name: MCProbe Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_scenarios:
        description: 'Run MCProbe scenario tests (requires Ollama)'
        required: false
        default: 'false'
        type: boolean

env:
  UV_CACHE_DIR: /tmp/.uv-cache
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run ruff
        run: uv run ruff check src/ tests/

      - name: Run mypy
        run: uv run mypy src/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --junit-xml=junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml

      - name: Minimize uv cache
        run: uv cache prune --ci

  scenarios:
    name: Scenario Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_scenarios == 'true' || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama
        run: |
          ollama serve &
          sleep 5

      - name: Pull model
        run: ollama pull llama3.2

      - name: Run scenario tests
        run: uv run pytest scenarios/ -v --junit-xml=scenario-results.xml
        continue-on-error: true

      - name: Generate HTML report
        run: uv run mcprobe report --format html --output report.html
        continue-on-error: true

      - name: Upload scenario results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scenario-results
          path: |
            scenario-results.xml
            report.html
            test-results/

      - name: Minimize uv cache
        run: uv cache prune --ci
